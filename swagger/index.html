<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="http://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
        <title>Asakusa API v1</title>
    <body>
        <div id="asakusa-root" />
        <script src="http://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
        <script>

            window.onload = function () {
                SwaggerUIBundle({
                    url: "asakusa-api-v1.yaml",
                    dom_id: "#asakusa-root",
                    deepLinking: true,
                })
            };

        </script>
    </body>
</html>
